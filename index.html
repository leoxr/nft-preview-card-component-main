<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="modal">
        <div class="ntf-container">
          <img
            src="img/image-equilibrium.jpg"
            class="ntf-img"
            alt="image-equilibrium"
          />
          <div class="effect">
            <img class="icon-view" src="img/icon-view.svg" alt="icon view" />
            <div class="mask"></div>
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text-content">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="indicators">
          <div class="eth">
            <i class="icon-eth"></i>
            <p class="eth-text">0.041 ETH</p>
          </div>
          <div class="days">
            <i class="icon-days"></i>
            <p class="days-text">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="profile">
          <div class="icon-profile">
            <img src="img/image-avatar.png" alt="profile image" />
          </div>
          <p class="profile-text">
            Creation of <strong class="profile-creator">Jules Wyvern</strong>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
